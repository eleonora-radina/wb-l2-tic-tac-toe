<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Tic-tac-toe</title>
</head>

<body class="page">
  <img class="background__ellipse" src="./images/Ellipse.svg" >
  <img class="background__cross" src="./images/Cross.svg">

  <div id="gameContainer">
    <h1 class="title">TIC-TAC-TOE</h1>

    <div id="cellContainer">
      <div id="0" class="cell"></div>
      <div id="1" class="cell"></div>
      <div id="2" class="cell"></div>
      <div id="3" class="cell"></div>
      <div id="4" class="cell"></div>
      <div id="5" class="cell"></div>
      <div id="6" class="cell"></div>
      <div id="7" class="cell"></div>
      <div id="8" class="cell"></div>
    </div>

    <h2 id="statusText"></h2>
    <button id="restartBtn">Заново</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
